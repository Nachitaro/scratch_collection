<p>このゲームはタイミングよくAキーを押してフルーツをとばすゲームです．<br>
画面下の方からフルーツがとんでくるので，ゾウの鼻の近くにフルーツが近づいてきたら
タイミングよくAキーを押してゾウの鼻をのばしてください．もしタイミングよ鼻をのばせたら
フルーツがとんでいき，点数がはいります．<br>
フルーツとばすぞう！(Short.ver)は３ステージ，普通版は６ステージあります．<br>
ステージがすべて終わるまでに何点とれるかな？</p>
