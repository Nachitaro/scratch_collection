<h2>ゲーム説明</h2>
<article class="post4">
<font face="MS ゴシック">
<p>このゲームはスイカの位置を覚え，感覚で人を動かしてスイカをわる，スイカわりゲームです．<br>
ゲームをスタートすると最初の５秒間だけスイカの位置を確認できます．５秒たつと画面が暗くなります．<br>
画面が暗くなったら，十字キーで人を動かし，これくらいでいいと思ったらスペースキーを押してください．
<br>すると，画面が明るくなり，スイカが割れたかどうかがわかります．割れたら成功！</p>
